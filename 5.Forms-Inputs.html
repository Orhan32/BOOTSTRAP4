<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap4</title>
   
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <style>

    </style>
</head>
<body>
    <div class="container">
        <form style="width: 30rem;">
            <h3>Bilgilerinizi Giriniz</h3>

            <hr>

            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" class="form-control" type="text" name="name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" type="email" name="email">
            </div>

            <small class="form-text text-danger">*Please provide a email</small>
        
            <div class="form-group">
                <label for="message">Mesajınız</label>
                <textarea id="message" class="form-control" name="message" rows="5" placeholder="Mesaj"></textarea>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="form-check">
                            <input id="checkbox" class="form-check-input" type="checkbox" name="" value="true">
                            <label for="checkbox" class="form-check-label">Okudum Onaylıyorum.</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="language">Diller</label>
                        <select id="language" class="form-control" name="language">
                            <option>Türkçe</option>
                            <option>English</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mt-4 d-grid">
                <button type="submit" class="btn btn-primary">Gönder</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
